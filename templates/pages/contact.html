{%extends 'base.html' %}

{% block title %}Contact Me!{% endblock title %}

{% block content %}
<section class="contact-section center">
    <h2>Contact Me!</h2>
    <p>Feel free to drop me a line below</p>

    <form action="" method="post" id="emailForm">
        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}
        <button class="primary-button" type="submit">Send Email</button>
    </form>
</section>
{% endblock content %}
