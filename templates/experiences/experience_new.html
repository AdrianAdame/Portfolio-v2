{% extends 'base.html' %}

{% block title %} New Experience {% endblock title %}

{% block content %}
<section class="manage-section center">
    <h2>Create a new experince entry</h2>

    <form id="project-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.entity }}
        {{ form.title }}
        {{ form.description }}
        {{ form.period }}
        {{ form.technologies }}

        <button class="primary-button" type="submit">Create Experience entry</button>
    </form>
</section> 
{% endblock content %}
